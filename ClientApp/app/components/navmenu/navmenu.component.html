    <form  #loginForm="ngForm"  (ngSubmit)="login()">
    <div id="LoginModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content" >
                <div class="modal-header" align="center" style="background-color:#003150">
                    <button type="button" class="close" style="color:yellow" data-dismiss="modal">&times;</button>
                   <h4 class="modal-title" style="color:white">Log In</h4>
                </div>
                <div class="modal-body" >
                        <div class="form-horizontal">
                               
                            <div class="form-group">
                                  <div class="col-md-10">
                                          <label for="roles"> Roles</label>
                                          <select id="roles" class="form-control">
                                              <option>User</option>
                                              <option>Admin</option>
                                          </select>
                                    </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-10">
                                      <label for="userName"> UserName</label>
                                    <input type="text" class="form-control" id="userName"
                                    name="userName" [(ngModel)]="driverlogin.Email" placeholder="Email Address"/>
                                </div>
                            </div>
      
                            <div class="form-group">
                                <div class="col-md-10">
                                              <label for="password"> Password</label>
                                              <input type="password" class="form-control"
                                              name="password" [(ngModel)]="driverlogin.Password"  id="password" placeholder="Password"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-10">
                                    <input type="submit" (click)="login()" id="login" value="Log In" class="btn btn-block btn-danger" />
                                </div>
      
                            </div>
                            <div class="form-group" align="center">
                                <div class="col-md-10" align="center">
                                   <img id="spinner" *ngHide src="https://files.tcaporegon.org/files/spinner2.gif" style="height:50px;width:50px;" class="img-responsive" />
                                    <h4 ><a href="#">Forgot Password?</a></h4>
                                </div>
                            </div>
                        </div>
                </div>

                <div class="modal-footer">
                    <div class="form-group">
                        <div class="col-md-10">
                            <h4 style="text-align: center">Don't have an Account? <a href="#">Sign Up</a> </h4>
                        </div>
                    </div>
                </div>
            </div>
      
        </div>
      </div>
    </form>
