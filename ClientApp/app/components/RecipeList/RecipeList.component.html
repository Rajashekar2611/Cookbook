
<div align="center" class="container" style="margin-top: 7%;">

   <div class="index-content">
    <div class="container">
            <a *ngFor="let r of recipe" [routerLink]="['../recipe/',r.id]">
                <div class="col-lg-4 item">
                    <div class="card">
                        <br>
                        <h4>{{r.title}}</h4>
                        <p>
                            <span class="badge alert-success">
                                <i class="fa fa-clock-o"></i>
                                {{r.createDate | date : 'MMM d, y, h:mm:ss a'}}
                            </span></p>
                            <!-- {{recipe | json}} -->

                    <!-- <p innerHTML="{{r.description}}"></p> -->
                        <a  [routerLink]="['../recipe/',r.id]" class="blue-button">Read More</a>
                    </div>
                </div>
            </a>
           
    </div>
</div>


</div>
